<!DOCTYPE html>
<html>
<head>
    <title>Flask Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 3em;
            color: #2c3e50;
        }
        .message {
            font-size: 1.5em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="message">This page has been visited</div>
    <div class="counter">{{ count }}</div>
    <div class="message">times</div>
</body>
</html>
